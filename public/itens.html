<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes dos Itens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo"><img src="logo.png" alt="Logo"></div>
  <div class="formulario-container">
    <h1>Detalhar Itens</h1>
    <form action="/itens" method="post">
      <input type="hidden" name="solicitante" value="">
      <input type="hidden" name="destino" value="">
      <input type="hidden" name="autorizado" value="">
      <label>Tipo:</label>
      <input type="radio" name="tipo_0" value="material" checked>Material
      <input type="radio" name="tipo_0" value="equipamento">Equipamento
      <label>Descrição:</label><input name="descricao_0" required>
      <label>Quantidade:</label><input type="number" name="quantidade_0" required>
      <label>Unidade:</label><input name="unidade_0" required>
      <input type="hidden" name="count" value="1">
      <button class="botao-adicionar" type="submit">Finalizar</button>
    </form>
  </div>
</body>
</html>
